version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: balik-tutma-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: balik_tutma_rehberi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Next.js Application (Production Build)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: balik-tutma-app-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/balik_tutma_rehberi"
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy

  # Init service for database setup (runs once)
  db-setup:
    image: node:24-alpine
    container_name: balik-tutma-db-setup
    working_dir: /app
    volumes:
      - .:/app
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/balik_tutma_rehberi"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        npm install &&
        npx prisma generate &&
        npx prisma db push &&
        npm run seed &&
        echo 'Database setup complete!'
      "
    restart: "no"

volumes:
  postgres_data_prod:
